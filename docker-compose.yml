version: "3"

services:

  nginx:
    restart: always
    build: ./services/nginx/
    ports:
    - "80:80"
    volumes:
    - static:/var/www/static:ro
    depends_on:
    - cms
    - accounts
    networks:
    - front-tier
    - back-tier

  accounts:
    restart: always
    build:
      context: ./services/accounts
      args:
        environment: $ENVIRONMENT
    expose:
    - "8000"
    volumes:
    - /home/django/app
    - static:/home/django/app/static
    env_file: .env
    depends_on:
    - accounts-postgres
    - redis
    networks:
    - back-tier

  accounts-postgres:
    image: postgres:10
    container_name: accounts-postgres
    volumes:
    - "accounts-postgres:/var/lib/postgresql/data"
    networks:
    - back-tier

  cms:
    restart: always
    build:
      context: ./services/cms
      args:
        environment: $ENVIRONMENT
    expose:
    - "8000"
    volumes:
    - /home/django/app
    - static:/home/django/app/static
    env_file: .env
    depends_on:
    - cms-postgres
    - redis
    networks:
    - back-tier

  cms-postgres:
    image: postgres:10
    container_name: cms-postgres
    volumes:
    - "cms-postgres:/var/lib/postgresql/data"
    networks:
    - back-tier


  redis:
    restart: always
    image: redis:latest
    ports:
    - "6379"
    volumes:
    - redis:/data
    networks:
    - back-tier

volumes:
  static:
  cms-postgres:
  accounts-postgres:
  redis:

networks:
  front-tier:
  back-tier:
